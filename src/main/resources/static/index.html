<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script type="application/javascript" src="js/user.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div id="div_user_login">
        <table>
            <tr>
                <td>账号：</td>
                <td><input type="text" id="input_username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" id="input_userpass"></td>
            </tr>
            <tr>
                <td><button id="btn_user_login" onclick="user_login()">登陆</button></td>
                <td><button id="btn_user_register" onclick="user_register()">注册</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
